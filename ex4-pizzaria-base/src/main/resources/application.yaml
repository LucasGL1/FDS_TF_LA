spring:
  datasource:
    url: jdbc:h2:mem:pizzadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
    schema-locations: classpath:schema.sql
    data-locations: classpath:data.sql
  jpa:
    hibernate:
      ddl-auto: none # <--- ISSO Ã‰ O QUE FALTAVA! (Impede o Hibernate de apagar seus dados)
    show-sql: true   # Opcional: Mostra os SQLs no log para ajudar a debugar
  h2:
    console:
      enabled: true
      path: /h2

logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
    com:
      bcopstein: DEBUG

application:
  name: ex4-lancheriaddd-v1
server:
  port: 8080